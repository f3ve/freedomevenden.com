<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Freedom Evenden" />
    <meta name="revisit-after" content="7 days" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="me" href="https://mastodon.social/@f3ve" />
    <title>Freedom Evenden</title>

    <script>
      function checkThemePreference() {
        const prefersDark = window.matchMedia(
          '(prefers-color-scheme: dark)',
        ).matches;

        const mode =
          window.localStorage.getItem('vueuse-color-scheme') || 'auto';

        if (mode === 'dark' || (prefersDark && mode !== 'light')) {
          document.documentElement.classList.toggle('dark', true);
        }
      }

      checkThemePreference();
    </script>
  </head>
  <body class="text-base-color relative">
    <div
      class="fixed min-w-full h-screen box bg-light-800 dark:bg-dark-800"
    ></div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
